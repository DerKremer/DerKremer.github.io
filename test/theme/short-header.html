<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body class=' short-header-page  wsite-theme-dark'>
<div id="header-wrap">
	<div id="page">
		<div id="header-container">
			<table id="header">
				<tr>
					<td id="logo">{logo}</td>
					<td id="header-right">
						<table>
							<tr>
								<td class="phone-number">{phone:text}</td>
								<td class="social">{social}</td>
							</tr>
						</table>
						<div class="search">{search}</div>
					</td>
				</tr>
			</table>
			<div id="topnav">
				{menu}
				<div style="clear:both"></div>
			</div>
		</div>
	</div>
</div>
<div id="banner-wrap">
	<div id="container">
		<div id="banner-bot">
			<div id="banner">
				<div id="banner-mid">
					<div id="banner-outer">
						<div class="wsite-header"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="main-wrap">
	<div id="page">
		<div id="main">
			<div id="content">{content}</div>
		</div>
	</div>
</div>
<div id="footer-wrap">
	<div id="page">
		<div id="footer">{footer}</div>
	</div>
</div>
</body>
</html>
